<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0d1b2a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #1b263b;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    video {
        width: 100%;
        border-radius: 10px;
        outline: none;
        margin-top: 15px;
    }
    h2 {
        color: #4cc9f0;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Wawancara Video Terdampak</h2>
    <video controls>
        <source src="https://raw.githubusercontent.com/smnpaGO/geografi-/main/video/VID-20250812-WA0004.mp4" type="video/mp4">
        Your browser does not support this video.
    </video>
</div>

</body>
</html>
