<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video Player with PIN</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0d1b2a;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #1b263b;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 80%;
        max-width: 400px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    input {
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 80%;
        margin-bottom: 10px;
        font-size: 16px;
        text-align: center;
    }
    button {
        padding: 10px 20px;
        background-color: #4cc9f0;
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }
    video {
        width: 100%;
        border-radius: 10px;
        outline: none;
        margin-top: 15px;
    }
    h2 {
        color: #4cc9f0;
    }
    #message {
        margin-top: 10px;
        font-weight: bold;
    }
</style>
</head>
<body>

<div class="container" id="login-container">
    <h2>Please enter PIN to continue</h2>
    <input type="password" id="pin" placeholder="••••">
    <br>
    <button onclick="checkPin()">Enter</button>
    <p id="message"></p>
</div>

<div class="container" id="video-container" style="display: none;">
    <h2>Video Geografi</h2>
    <video controls>
        <source src="https://raw.githubusercontent.com/smnpaGO/geografi-/main/VID20250808100135.mp4" type="video/mp4">
        Your browser does not support this video.
    </video>
</div>

<script>
    const correctPIN = "1206";

    function checkPin() {
        const userPin = document.getElementById("pin").value;
        const message = document.getElementById("message");
        if (userPin === correctPIN) {
            message.style.color = "lime";
            message.textContent = "Correct Pin";
            setTimeout(() => {
                document.getElementById("login-container").style.display = "none";
                document.getElementById("video-container").style.display = "block";
            }, 1000);
        } else {
            message.style.color = "red";
            message.textContent = "Wrong PIN, try again";
            document.getElementById("pin").value = "";
        }
    }

    // Enter key support
    document.getElementById("pin").addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            checkPin();
        }
    });
</script>

</body>
</html>
