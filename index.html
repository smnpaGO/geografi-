<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pemutar Video</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #0d1b2a;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 0;
    }
    .player-container {
        background-color: #1b263b;
        padding: 20px;
        border-radius: 10px;
        margin-top: 50px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        width: 80%;
        max-width: 800px;
    }
    video {
        width: 100%;
        border-radius: 10px;
        outline: none;
    }
    h1 {
        text-align: center;
        color: #4cc9f0;
    }
</style>
</head>
<body>

<div class="player-container">
    <h1>Video Geografi</h1>
    <video controls>
        <source src="https://raw.githubusercontent.com/smnpaGO/geografi-/main/VID20250808100135.mp4" type="video/mp4">
        Browser kamu tidak mendukung video ini.
    </video>
</div>

</body>
</html>
